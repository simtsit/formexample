<div class="row">
	<form #formPerson="ngForm">
	  <div class="form-group row">
	    <label for="formFirstName" class="col-md-4">First Name:</label>
	    <div class="col-md-8">
	      <input type ="text" id="formFristName" class="form-control" [(ngModel)]="model.firstName" name="firstName">
	    </div>
	  </div>

	  <div class="form-group row">
	    <label for="formLastName" class="col-md-4">Last Name:</label>
	    <div class="col-md-8">
	      <input type ="text" id="formLastName" class="form-control" [(ngModel)]="model.lastName" name="lastName">
	    </div>
	  </div> 

	  <div class="form-group row">
	    <label for="formEmal" class="col-md-4">Email:</label>
	    <div class="col-md-8">
	      <input type ="text" id="formEmail" class="form-control" [(ngModel)]="model.email" name="email">
	    </div>
	  </div> 

	  <div class="form-group row">
	    <label for="formCity" class="col-md-4">City:</label>
	    <div class="col-md-8">
	      <select id="formCity" class="form-control" [(ngModel)]="model.city" name="city">
	        <option value="LA">Los Angeles</option>
	        <option value="SF">San Fransisco</option>
	        <option value="NY">New York</option>
	        <option value="KA" selected>Karditsa</option>
	      </select>
	    </div>
	  </div>

	  <div class="form-group row">
	    <legend class="col-form-label col-md-8">Do you love Angular?</legend>
	    <div class="col-md-4">
	      <div class="form-check">
	        <input class="form-check-input" type="radio" name="formRadios" id="formRadio1" value="yes" >
	        <label class="form-check-label" for="formRadio1">Yes!</label>
	      </div>
	      <div class="form-check">
	        <input class="form-check-input" type="radio" name="formRadios" id="formRadio2" value="yesss">
	        <label class="form-check-label" for="formRadio2">Yes!!!!!</label>
	      </div>
	    </div>
	  </div>        

	  <button type="button" class="btn btn-primary" (click)="showPerson($event); ">Submit</button>
	  <button type="button" class="btn btn-danger" (click)="formPerson.reset()">Reset</button>
	</form>
</div>

<!-- Uncomment this if you want to show the model (Person) details to screen
  	
{{ currentPerson }} -->
